<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - Smart Health</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body style='height: 100vh'>
    <div class="container py-5" style='height: 100%'>
      <div class="row d-flex justify-content-center align-items-center" style='height: 100%'>
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <h3 style='text-align:center; margin-bottom: 30px'>Đăng Nhập</h3>
            <form method='POST'>
              {% csrf_token %}
              {% for key, value in form.errors.items %}
                  {{value}}
              {% endfor %}
                <!-- Username input -->
                <div class="form-outline mb-4">
                  <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" class="form-control"/>
                  <label class="form-label" for="form2Example1">Tên người dùng</label>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" name="password" autocomplete="current-password" required id="id_password" class="form-control"/>
                  <label class="form-label" for="form2Example2">Mật khẩu</label>
                </div>
                <!-- Submit button -->
                <button type="Submit" class="btn btn-primary btn-block mb-4">Đăng Nhập</button>
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Bạn chưa có tài khoản? <a href="{% url 'Register'%}">Đăng Ký</a></p>
                </div>
              </form>
        </div>
      </div>
    </div>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
  </body>
</html>
